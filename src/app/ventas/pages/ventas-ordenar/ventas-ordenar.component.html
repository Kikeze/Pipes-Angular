

<div class="text-layout">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>Pipes personalizados en {{"Angular" | mayusculas:isUpper}}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
    </div>

    <div class="p-toolbar-group-right">
        <p-button label="Cambiar Parametro" icon="pi pi-undo" class="mr-1" styleClass="p-button-warning" (onClick)="cambiarMayusculas()"></p-button>
        <p-button label="Por nombre" icon="pi pi-sort" class="mr-1" (onClick)="ordenaArrelgoPor('nombre')"></p-button>
        <p-button label="Vuela" icon="pi pi-sort" class="mr-1" styleClass="p-button-success"  (onClick)="ordenaArrelgoPor('vuela')"></p-button>
        <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help"  (onClick)="ordenaArrelgoPor('color')"></p-button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
